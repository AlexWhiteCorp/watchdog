name: Run Tests
on:
  push:
  pull_request:

jobs:
  run_test:
    name: Run Tests
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm run test